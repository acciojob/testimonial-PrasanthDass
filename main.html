<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: serif;
      margin: 0;
      padding: 0;
    }
    .testimonials-section {
      background-color: #f5f5f5;
      padding: 40px 50px;
    }
    .testimonials-heading {
      font-size: 2.7rem;
      font-weight: bold;
      margin-bottom: 38px;
    }
    .testimonial {
      background-color: #fff;
      padding: 24px 26px 22px 26px;
      border: 1px solid #cfcfcf;
      margin-bottom: 28px;
      font-size: 1.25rem;
      display: flex;
      flex-direction: column;
    }
    .author {
      text-align: right;
      font-style: italic;
      margin-top: 15px;
      font-size: 1.15rem;
    }
  </style>
</head>
<body>
  <div class="testimonials-section">
    <div class="testimonials-heading">Testimonials</div>
    <div class="testimonial">
      <div>This product is amazing! I highly recommend it to anyone in need of a solution like this.</div>
      <div class="author">- John Doe</div>
    </div>
    <div class="testimonial">
      <div>I have been using this for a few weeks now and it has completely transformed my workflow.</div>
      <div class="author">- Jane Smith</div>
    </div>
  </div>
</body>
</html>
